<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVC-Notebook</title>
  <link rel="icon" 
      type="image/jpg" 
      href="img/autoviacao2.jpg" />
  <link href="site.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <body style="background-color: #FFFF66">

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>RESERVA DO NOTEBOOK
            <img src="img/tempsnip3.png" width=100 height=80>
          </h1>
          <style>
            h1 {
              text-align: center;
            }
          </style>
        </div>
      </div>
      <div id="novoReserva" class="row my-2 mx-1 py-2 border rounded d-none">
        <div class="col-12">
          <form action="" id="formNovoReserva">
            <div class="row">
              <div class="col-12">
                <h2>DADOS</h2>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-12">
                <label for="nomeReserva" class="form-label">Nome do setor</label>
                <input type="text" name="nomeReserva" id="nomeReserva" class="form-control">
              </div>
              <div class="col-12">
                <label for="nomeReserva" class="form-label">Nome</label>
                <input type="text" name="nomeReserva" id="nomeReserva" class="form-control">
              </div>
              <div class="col-12">
                <label for="dataReserva" class="form-label">Data de retirada</label>
                <input type="datetime-local" name="dataReserva" id="dataReserva" class="form-control">

              </div>
              <div label for="dataReserva" class="form-label">Data de entrega</label>
                <input type="datetime-local" name="dataReserva" id="dataReserva" class="form-control">
              </div>
              <div class="col-12">
                <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                  Mensagem de Erro!
                </div>
              </div>
              <div class="col-6"><button type="button" class="btn btn-danger w-100"
                  id="buttonCancelar">Cancelar</button></div>
              <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>
            DATAS RESERVADAS
          </h2>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success" id="buttonNovaReserva">Nova reserva</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <th scope="col">Data</th>
              <th scope="col">Setor</th>
              <th scope="col">Ações</th>
            </thead>
            <tbody>
              <td colspan="3">Nenhum evento</td>
            </tbody>
          </table>
        </div>
      </div>

    </div>
    <script src="site.js"></script>
  </body>

</html>
